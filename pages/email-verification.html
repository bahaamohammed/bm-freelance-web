<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الحساب - منصة العمل الحر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box verification-box">
            <div class="verification-icon">
                <i class="fas fa-envelope-open-text"></i>
            </div>
            <h2>تفعيل الحساب</h2>
            <p class="auth-description">
                تم إرسال رابط التفعيل إلى بريدك الإلكتروني
                <strong>example@domain.com</strong>
            </p>
            <div class="verification-steps">
                <p><i class="fas fa-check-circle"></i> افتح بريدك الإلكتروني</p>
                <p><i class="fas fa-check-circle"></i> انقر على رابط التفعيل</p>
                <p><i class="fas fa-check-circle"></i> عد إلى الموقع لتسجيل الدخول</p>
            </div>
            <button class="btn-primary resend-btn">
                <i class="fas fa-redo"></i>
                إعادة إرسال رابط التفعيل
            </button>
            <div class="resend-timer">
                يمكنك إعادة الإرسال بعد: <span>59</span> ثانية
            </div>
        </div>
    </div>
</body>
</html>
