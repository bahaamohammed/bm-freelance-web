<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق بخطوتين - منصة العمل الحر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="verification-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h2>التحقق بخطوتين</h2>
            <p class="auth-description">
                أدخل رمز التحقق المرسل إلى هاتفك
            </p>
            <form class="auth-form">
                <div class="otp-inputs">
                    <input type="text" maxlength="1" autofocus>
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                </div>
                <button type="submit" class="btn-primary">تحقق</button>
            </form>
            <button class="btn-secondary resend-btn">
                <i class="fas fa-redo"></i>
                إعادة إرسال الرمز
            </button>
            <div class="resend-timer">
                يمكنك إعادة الإرسال بعد: <span>59</span> ثانية
            </div>
        </div>
    </div>
</body>
</html>
