<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور - منصة العمل الحر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>استعادة كلمة المرور</h2>
            <p class="auth-description">أدخل بريدك الإلكتروني وسنرسل لك رابطاً لإعادة تعيين كلمة المرور</p>
            
            <form class="auth-form">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="البريد الإلكتروني" required>
                </div>
                <button type="submit" class="btn-primary">إرسال رابط الاستعادة</button>
            </form>
            
            <p class="auth-link">تذكرت كلمة المرور؟ <a href="login.html">تسجيل الدخول</a></p>
        </div>
    </div>
</body>
</html>
