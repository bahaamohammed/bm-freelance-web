<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منصة العمل الحر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>تسجيل الدخول</h2>
            <form class="auth-form">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="كلمة المرور" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>تذكرني</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>
                <button type="submit" class="btn-primary">دخول</button>
            </form>
            
            <div class="social-auth">
                <p>أو سجل دخول باستخدام</p>
                <div class="social-buttons">
                    <button class="google-btn">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="facebook-btn">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </div>
            
            <p class="auth-link">ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
        </div>
    </div>
</body>
</html>
